name: Scan with Xray and Publish to Artifactory

on:
  push: 
    branches: 
    - main
  pull_request: 

jobs: 
  Build:
    name: Publish and Scan with Xray
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
    
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      
      - name: setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v3
        env:
          # JFrog platform url (for example: https://acme.jfrog.io) 
          JF_URL: ${{ secrets.JF_URL }}
          # JFrog Platform auth creds
          JF_USER: ${{ secrets.JF_USER }}
          JF_PASSWORD: ${{ secrets.JF_ACCESS_TOKEN }}
      
      - name: Build locally and scan with xray
        env: 
          # JFrog Platform auth creds
          ARTIFACTORY_USER: ${{ secrets.JF_USER }}
          ARTIFACTORY_KEY: ${{ secrets.JF_ACCESS_TOKEN}}
          #Build image locally and scan with Xray, then publish to Artifactory
        run: |
          ./gradlew jibDockerBuild --image=test:latest
          jf docker scan test:latest --fixable --watches 'Security_watch_1'
      
      - name: Publish to Artifactory
        env: 
          # JFrog Platform auth creds
          ARTIFACTORY_USER: ${{ secrets.JF_USER }}
          ARTIFACTORY_KEY: ${{ secrets.JF_ACCESS_TOKEN}}
        run: |
          docker tag test:latest test1234588.jfrog.io/docker-local/test
          jf docker push test1234588.jfrog.io/docker-local/test    
        


    
      
      
      
          